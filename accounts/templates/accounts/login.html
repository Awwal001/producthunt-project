{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h1>Log in!</h1>

    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    Username: <br>
    <input type="text" name="username"> <br>

    Password: <br>
    <input type="password" name="password"> <br><br>

    <input type="submit" value="Log in" class="btn btn-danger">

    </form>
    
    <br>
    {% if error %}
    {{ error }}
    {% endif %}

</div>
  
{% endblock %}
