{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-lg-8">
      <div class="ui middle aligned center aligned grid">
        <div class="column mt-5">
          <h2 class="ui red image header">
            <div class="content">Log-in</div>
          </h2>

            {% include '_partials/messages.html'%}

          <form class="ui large form" method="post" action={% url 'login_user' %}>{% csrf_token %}
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" required name="password" placeholder="Password" />
                </div>
              </div>
              <button class="ui fluid large red submit button">Login</button>
            </div>

          </form>

          <div class="ui message">Dont have an account? <a href={% url 'signup'  %}>Signup</a></div>
          
        </div> 
      </div> 
    </div>
  </div>
</div>
  
{% endblock %}
